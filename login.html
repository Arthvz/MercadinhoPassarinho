<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/x-icon" href="LOGO/favicon.ico">
    <title>Mercadinho Passarinho - Login</title>
</head>
<body>
    <img class="logobrancafundo" src="logo/mercado_04.png" rel="image" alt="Logo do Mercadinho Passarinho em branco com desenho de um passarinho no meio!">
    <div class="container">
        <div class="header">
        <h2>Logue em sua conta!</h2>
        </div>

        <form id="form" class="form">
        <a href="index.html"><img class="logobrancadentro" src="logo/mercado_02.png" rel="image" alt="Logo Mercadinho Passarinho com Pássaro desenhado"></a>
        <section class="formulariolog">
        <div class="form-control">
            <label for="username">Nome de usuário</label>
            <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email.." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input
            type="password"
            id="password"
            placeholder="Digite sua senha..."
            />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <button href="login.html" type="submit">Enviar</button>
    </section>
        </form>
    </div>

    <script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    ></script>

    <script src="js/scriptlog.js"></script>
</body>
</html>

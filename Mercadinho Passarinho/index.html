    <main>
    <section class="slider-infos">
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="imagens/promoções.png" alt="">
            </div>
            <div class="slide">
                <iframe src="https://player.vimeo.com/video/722288418?h=304de5cfc7&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="1200" height="600" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Promo&amp;ccedil;&amp;atilde;o Bebidas.mp4"></iframe>
            </div>
            <div class="slide">
                <iframe src="https://player.vimeo.com/video/722292325?h=099bf78676&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="1200" height="600" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Promo&amp;ccedil;&amp;atilde;o da Feirinha.mp4"></iframe>
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->
    </section>
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 3){
          counter = 1;
        }
      }, 9000);
      </script>
      <section class="audios">
        <article class="audio">
            <p>Audio Promoções</p>
